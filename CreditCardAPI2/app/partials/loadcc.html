<table id="tblPayment">
    <tbody>
        <tr>
            <td class="col-center" colspan="2">
                <h3>Payment Information</h3>
            </td>
        </tr>
        <tr>
            <td>
                Card Type<span id="lblCardType">*</span>
            </td>
            <td>
                <select name="ddCardType" id="ddCardType">
                    <option value="6">American Express</option>
                    <option value="1">Debit Card</option>
                    <option value="4">MasterCard</option>
                    <option value="5">Visa</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Card Number<span id="lblCardNumber">*</span>
            </td>
            <td>
                <input name="txtCardNumber" id="txtCardNumber" type="text" data-ng-model="model.info.CCNumber" />
            </td>
        </tr>
        <tr>
            <td>
                Security Code<span id="lblCVNumber">*</span>
            </td>
            <td>
                <input name="txtCVNumber" id="txtCVNumber" type="text" data-ng-model="model.info.CVN">
            </td>
        </tr>
        <tr>
            <td>
                Expiration Date<span id="lblMonth">*</span>
            </td>
            <td>
                <select name="ddMonth" class="auto-size" id="ddMonth">
                    <option value=""></option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>

                </select>
                /

                <select name="ddYear" class="auto-size" id="ddYear">
                    <option value=""></option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>First Name<span id="lblFName">*</span></td>
            <td>
                <input name="txtFirstName" id="txtFirstName" type="text" data-ng-model="model.info.FName" />
            </td>
        </tr>
        <tr>
            <td>Last Name<span id="lblLName">*</span></td>
            <td>
                <input name="txtLastName" id="txtLastName" type="text" data-ng-model="model.info.LName" />
            </td>
        </tr>
        <tr>
            <td>
                Address<span id="lblAddress">*</span>
            </td>
            <td>
                <input name="txtAddress" id="txtAddress" type="text" />
            </td>
        </tr>
        <tr>
            <td>City<span id="lblCity">*</span></td>
            <td>
                <input name="txtCity" id="txtCity" type="text" />
            </td>
        </tr>
        <tr>
            <td>State<span id="lblState">*</span></td>
            <td>
                <select name="ddState" id="ddState">
                    <option value="0"></option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AS">American Samoa</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="GU">Guam</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MP">Mariannas Islands</option>
                    <option value="MH">Marshal Islands</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="MR">Northern Mariana Islands</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="VI">US Virgin Islands</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Zip<span id="lblZip">*</span></td>
            <td>
                <input name="txtZip" id="txtZip" type="text" />
            </td>
        </tr>
        <tr>
            <td>Phone<span id="lblPhone">*</span></td>
            <td>
                <input name="txtPhone" id="txtPhone" type="text" />
            </td>
        </tr>
        <tr>
            <td><input type="button" value="Send" data-ng-click="submitCreditCard(model.info)" /></td>
            <td><input type="button" value="Cancel" /></td>
        </tr>
    </tbody>
</table>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3>I'm a modal!</h3>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
